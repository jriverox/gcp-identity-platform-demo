<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"><title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Login</h2>
  <div class="mb-3">
    <input id="loginEmail" type="email" class="form-control" placeholder="Correo electrónico">
  </div>
  <div class="mb-3">
    <input id="loginPassword" type="password" class="form-control" placeholder="Contraseña">
  </div>
  <button id="loginBtn" class="btn btn-success">Ingresar</button>
  <script src="./scripts/login.js"></script>
</body>
</html>
